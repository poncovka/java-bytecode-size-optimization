apply plugin: 'java'
apply plugin: 'application'

applicationName = "jbyco"
mainClassName = "jbyco.App"
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

jar {
	
    baseName = 'jbyco'
	  manifest {
        attributes 'Implementation-Title': baseName,
        'Main-Class': mainClassName
    }
}

dependencies {

    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.12'
    
    // BCEL
    compile 'com.google.code.findbugs:bcel-findbugs:6.0'
    
    // ASM
    compile 'org.ow2.asm:asm-all:5.0.4'
        
    // string escape
    compile 'org.apache.commons:commons-lang3:3.4'

	  // junit
    testCompile 'junit:junit:4.12'
}

run {    
    // Run with arguments: gradle run -Dappargs="arg1 arg2 arg3"
    args System.getProperty("appargs","").split()
}

distributions {
    main {
        contents {
            into ('bin' ) { from { 'src/tools' } }
        }
    }
}


