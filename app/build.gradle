// Set common settings for all subprojects:
subprojects {

  apply plugin: 'java'
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
  archivesBaseName = "jbyco-${archivesBaseName}"

  repositories {
    jcenter()
  }

  dependencies {
    testCompile 'junit:junit:4.12'
  }
  
  clean {
    delete 'bin/'
  }

}


